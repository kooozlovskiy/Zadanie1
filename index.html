<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script defer src="js/vue.min.js"></script>
<script defer src="js/main.js"></script>

<div id="app">

    <div class="product">

        <div class="product-image">
            <img alt="#" :src="image">
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <p>A pair of warm, fuzzy socks.</p>
            <a href="https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords=socks">{{link}} </a>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else>Out of Stock</p>
                <p :class="{ 'strike-through': !inStock }">Out of Stock</p>
                <span>OnSale</span>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <ul>
                    <li v-for="size in sizes">{{ size }}</li>
                </ul>

            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
            <div
                    class="color-box"
                    v-for="variant in variants"
                    :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }"
            >
                <p @mouseover="updateProduct(variant.variantImage)">
                    {{ variant.variantColor }}</p>
            </div>
            <button v-on:click="addToCart":disabled="!inStock"
                    :class="{ disabledButton: !inStock }"
            >Add to cart</button>
            <button v-on:click="delToCart">Delete from cart</button>
        </div>

    </div>
</div>
</body>
</html>
